<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bibliotech - Contacto</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            background: url('https://i.pinimg.com/originals/84/d9/9b/84d99badf7284b3d4547f0fb49ca4aa1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Exo', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        .logo h1 {
            font-weight: bold;
            font-size: 3em;
            text-transform: uppercase;
            color: #ff2d00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), 0 0 25px rgba(255, 0, 0, 0.5), 0 0 5px rgba(255, 0, 0, 0.5);
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: red;
            border-radius: 5px;
        }

        main {
            margin-top: 100px;
            background-color: rgba(0,0,0,0.7);
            width: 90%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff2d00;
        }

        main h2 {
            font-size: 2.5em;
            color: #ff2d00;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            margin-top: 20px;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>

    <header>
        <div class="logo">
            <h1>Bibliotech</h1>
        </div>
        <nav>
           <ul>
              <li><a href="http://localhost/bibliotech/index.html">Inicio</a></li>
              <li><a href="http://localhost/bibliotech/Libros.php">Libros</a></li>
              <li><a href="http://localhost/bibliotech/Catalogo.html">Catálogo</a></li>
              <li><a href="http://localhost/login/login.php">Ingresar</a></li>
              <li><a href="http://localhost/login/registration.php">Registrarse</a></li>
              <li><a href="http://localhost/bibliotech/Preguntas PQR.HTML">Preguntas (PQR)</a></li>
              <li><a href="http://localhost/bibliotech/Contacto.html">Contacto</a></li>
           </ul>
        </nav>
    </header>

    <main>
        <h2>Contáctanos</h2>
        <p>¿Tienes alguna duda, sugerencia o problema? Escríbenos y te responderemos lo antes posible.</p>
    </main>

    <footer>
        <p>&copy; 2025 Bibliotech. Todos los derechos reservados.</p>
    </footer>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particlesArray = [];

        function initCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
                this.color = 'rgba(255, 0, 0, 0.7)';
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > width) this.speedX = -this.speedX;
                if (this.y < 0 || this.y > height) this.speedY = -this.speedY;
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.shadowColor = 'rgba(255, 0, 0, 0.8)';
                ctx.shadowBlur = 10;
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }
        }

        function createParticles(num) {
            particlesArray = [];
            for (let i = 0; i < num; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particlesArray.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            initCanvas();
            createParticles(100);
        });

        initCanvas();
        createParticles(100);
        animate();
    </script>
</body>
</html>
